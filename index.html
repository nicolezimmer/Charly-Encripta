<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div id="contenedor">
        <h1>Charly te encripta!</h1>
        <img src="./Charly.jpg" alt="">

        <div>
            <h2>Ingrese un número para encriptar</h2>
            <form>
                <input type="text" name="numero" id="numeroInput1" inputmode="numeric" pattern="[0-9]*" placeholder="Ingrese un número" required>
                <br>
            </form>
            <div id="contenido1"></div>            
            <button id="copiarBoton1">Copiar</button>

        </div>
        <div>
            <h2>Ingrese un número para desencriptar</h2>
            <form>
                <input type="text" name="numero" id="numeroInput2" inputmode="numeric" pattern="[0-9]*" placeholder="Ingrese un número" required>
                <br>
            </form>
            <div id="contenido2"></div>            
            <button id="copiarBoton2">Copiar</button>

        </div>
    </div>


</body>
<script src="./script.js"></script>
</html>
